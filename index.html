<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="">
            <label for="name">Name</label>
            <input type="text" value="" placeholder="username"> <br><br>
            <label for="email">Email</label>
            <input type="email"><br><br>
            <label for="password">Password</label>
            <input type="password"><br><br> 
          <fieldset>
                <legend>Referrer</legend>
                <input type="radio" name="TV" id="tv">
                <label for="tv">TV</label><br>
                <input type="radio" name="Internet" id="internet">
                <label for="internet">Internet</label><br>
                <input type="radio" name="None" id="none" checked>
                <label for="none">None</label><br>
            </fieldset>
            <input type="checkbox" name="verify" id="verify">
            <label for="verify">I accept the terms of this service.</label><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
